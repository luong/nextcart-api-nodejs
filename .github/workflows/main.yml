name: Tests

on:
  workflow_dispatch:
  push:
    branches:
    - main
    - develop
  pull_request:
    branches:
    - main
    - develop
env:
  DB_DATABASE: ${{ vars.DB_DATABASE }}
  DB_USER: ${{ vars.DB_USER }}
  DB_PASSWORD: ${{ vars.DB_PASSWORD }}
  DATABASE_URL: mysql://${{ vars.CI_DB_USER }}:${{ vars.CI_DB_PASSWORD }}@127.0.0.1:3306/${{ vars.CI_DB_DATABASE }}
jobs:
  build:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Start MySQL
        run: |
          sudo /etc/init.d/mysql start
          mysql -e 'CREATE DATABASE ${{ env.DB_DATABASE }};' -u${{ env.DB_USER }} -p${{ env.DB_PASSWORD }}
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v1
        with:
          node-version: '20.x'
      - run: npm install
      - run: npm run build
      - run: npm run test
